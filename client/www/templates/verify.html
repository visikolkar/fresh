
<ion-view>
	<ion-content class="padding">
		<h4>Enter the OTP you just Received</h4>
		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">OTP</span>
		    <input type="tel" placeholder="" ng-model="data.number">
		  </label>
		</div>
      <button class="button button-outline button-positive" ng-click="otp(data)">Verify</button>
	</ion-content>
</ion-view>
